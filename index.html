<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planilha de Treino</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <section class="container">
    <h1>Gerador de Planilha de Treino</h1>

    <form id="form">
      <label for="objectivo">Objetivo</label>
      <select id="objectivo" name="objectivo">
        <option value="hipertrofia">Hipertrofia</option>
        <option value="forca">Força</option>
      </select>

      <label for="level">Nível</label>
      <select id="level" name="level">
        <option value="iniciante">Iniciante</option>
        <option value="intermediario">Intermediário</option>
        <option value="avancado">Avançado</option>
      </select>

      <label for="days">Dias por semana</label>
      <input type="number" id="days" name="days" value="3" min="1" max="7" />

      <button type="submit">Gerar</button>
    </form>

    <div class="buttons">
     <button id="saveBtn">Salvar Plano</button>
     <button id="loadBtn">Carregar Último</button>
     <button id="exportBtn">Exportar PDF</button>
    </div>

    <div id="plano" aria-live="polite"></div>
  </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
